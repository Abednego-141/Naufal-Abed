        // Get lesson ID from URL
        function getLessonId() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('lesson')) || 1;
        }
        
        // Initialize page
        function initializePage() {
            const lessonId = getLessonId();
            const lesson = lessons[lessonId];
            
            if (!lesson) {
                document.getElementById('lesson-content').innerHTML = '<p class="text-center text-gray-600">Pelajaran tidak ditemukan</p>';
                return;
            }
            
            // Update title and progress
            document.getElementById('lesson-title').textContent = lesson.title;
            document.getElementById('lesson-content').innerHTML = lesson.content;
            
            // Update progress based on completed lessons
            updateProgress();
            
            // Start reading progress tracking
            startProgressTracking();
        }
        
        // Update progress bar
        function updateProgress() {
            const completedLessons = JSON.parse(localStorage.getItem('completedLessons') || '[]');
            const totalLessons = 5;
            const progress = (completedLessons.length / totalLessons) * 100;
            
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').textContent = Math.round(progress) + '%';
        }
        
        // Track reading progress
        function startProgressTracking() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                if (progress <= 100) {
                    document.getElementById('progress-bar').style.width = progress + '%';
                    document.getElementById('progress-text').textContent = progress + '%';
                } else {
                    clearInterval(interval);
                }
            }, 300);
        }
        
        // Complete lesson
        function completeLesson() {
            const lessonId = getLessonId();
            console.log('Completing lesson:', lessonId);
            
            const completedLessons = JSON.parse(localStorage.getItem('completedLessons') || '[]');
            console.log('Current completed lessons:', completedLessons);
            
            if (!completedLessons.includes(lessonId)) {
                completedLessons.push(lessonId);
                localStorage.setItem('completedLessons', JSON.stringify(completedLessons));
                console.log('Updated completed lessons:', completedLessons);
            }
            
            // Also update Set in lesson.html by storing in a shared location
            localStorage.setItem('lastCompletedLesson', lessonId);
            console.log('Set lastCompletedLesson:', lessonId);
            
            // Show success modal
            showSuccessModal();
            
            // Close tab after delay
            setTimeout(() => {
                console.log('Closing tab...');
                window.close();
                // Fallback if window.close() doesn't work
                window.location.href = 'lesson.html';
            }, 3000);
        }
        
        // Show success modal
        function showSuccessModal() {
            const modal = document.getElementById('success-modal');
            const modalContent = document.getElementById('modal-content');
            const modalProgress = document.getElementById('modal-progress');
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            setTimeout(() => {
                modalContent.classList.remove('scale-0');
                modalContent.classList.add('scale-100');
                
                // Animate progress bar

                    modalProgress.style.width = '100%';
                }, 100);
            }, 100);
        }
